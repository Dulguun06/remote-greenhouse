<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Remote Greenhouse</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <script src="script.js"></script>
    
    <link
      href="https://use.fontawesome.com/releases/v5.0.4/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="progress-circular">
        <span class="value">0%</span>
      </div>
      <div class="text">Enter Any Number</div>
      <div class="btn">
        <input class="input-bar-1" type="text" autofocus/>
        <button class="bar-btn-1">Enter</button>
    </div>
    </div>
    <script src="progress.js"></script>
    <div class="wrapper">
      <div class="progress">
        <a class="icon1">
          <i class="fas fa-4x fa-utensils"></i>
        </a>
        <div class="toggle-btn1" id="unact1">
          <div class="inner-circle"></div>
        </div>
        <div class="toggle-btn1 active" id="act1">
          <div class="inner-circle"></div>
        </div>
      </div>

      <div class="progress">
        <a class="icon1">
          <i class="fas fa-4x fa-tv"></i>
        </a>
        <div class="toggle-btn2" id="unact2">
          <div class="inner-circle"></div>
        </div>
        <div class="toggle-btn2 active" id="act2">
          <div class="inner-circle"></div>
        </div>
      </div>
    </div>
  </body>
  
</html>
